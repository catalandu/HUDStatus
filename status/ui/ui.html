<html>
<head>
    <meta charset="utf-8">
    <title>Status HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
	
    <style>
        html {
            overflow: hidden;
        }
    </style>
</head>

<body style="background-color: rgba(0,0,0,0);display:block;">
    <div id="hud" style="opacity: 1.0;"><img src="img/logo/red_1.png" style="top: 2vw;display:none" id="logo" alt="">
        <div id="player-header" style="opacity:1;">
            <div id="player-ping"><img src="./img/logo/wifi_g.png" /><span name="ping" id="ping">20</span></div>
            <div id="server-name"><span>Name</span></div>
        </div>
		
        <div id="player-bc">
            <div id="player" class="">
                <div id="mugshot" name="mugshot"></div>
                <div id="player-name">
                    <div id="player-fullname"><span>Type /reload</span></div>
                </div>
                <div class="khat-vasat"></div>
                <div id="player-cash"><span id="player-cash-texte">$0</span>
                </div>
                
                <div class="player-id" style="">
                    <div class="left-square-id"><img src="./img/logo/id.png" /></div><span id="source">0</span></div>
                <div class="player-hour" style="">
                <span class="time" id="hour">12:12</span></div>
            </div>
            <div class="right-status1">
                <div id="health" style="padding-top: 0.13vw;color:rgba(255, 255, 255, 0.9);"><i class="fa fa-heart" style="margin-top: 0.2vw;margin-left: 1.8vw;font-size: 0.8vw;transform: rotate(90deg);"></i></div>
            </div>
            <div class="left-status1">
                <div id="armor" style="padding-top: 0.13vw;color:rgba(0, 0, 0, 0.9);"><i class="fa fa-shield-alt" style="margin-top: 0.2vw;margin-left: 1.9vw;font-size: 0.8vw;transform: rotate(90deg);"></i></div>
            </div>
            <div class="right-status2">
                <div id="hunger" style="padding-top: 0.13vw;color:rgba(255, 255, 255, 0.9);"><i class="fa fa-utensils" style="margin-top: 0.2vw;margin-left: 1.8vw;font-size: 0.8vw;transform: rotate(90deg);"></i></div>
            </div>
            <div class="left-status2">
                <div id="thirst" style="padding-top: 0.13vw;color:rgba(255, 255, 255, 0.9);"><i class="fa fa-tint" style="margin-top: 0.2vw;margin-left: 1.8vw;font-size: 0.8vw;transform: rotate(90deg);"></i></div>
            </div>
        </div>
        <div id="player-job" style="display:block;opacity: 1;">
            <div id="job-name" class="left-square-info"><span>Unemployed</span></div>
            <div id="job-img" class="center-info"><img src="./img/logo/jobs/nojob.png" /></div>
            <div id="job-grade" class="right-square-info"><span>Unemployed</span></div>
        </div>
        <div id="player-gang" style="display:block;opacity: 1;">
            <div id="gang-name" class="left-square-info"><span>NoGang</span></div>
            <div id="gang-img" class="center-info"><img src="./img/logo/gangs/nogang.png" /></div>
            <div id="gang-grade" class="right-square-info"><span>NoGang</span></div>
        </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
